<footer class="site-footer">

  <div class="wrapper">

    <div class="footer-col-wrapper">
      <div class="footer-col  footer-col-1">
        <ul class="contact-list">
          <li>{{ site.title }}</li>
          <li><a href="mailto:{{ site.email }}"><i class="fa fa-envelope fa-lg"></i> {{ site.email }}</a></li>
        </ul>
      </div>

      <div class="footer-col  footer-col-2">
          {% if site.github_username %}
            <a href="https://github.com/{{ site.github_username }}">
              <i class="fa fa-github fa-lg"></i>
            </a>
          {% endif %}

          {% if site.twitter_username %}
            <a href="https://twitter.com/{{ site.twitter_username }}">
              <i class="fa fa-twitter fa-lg"></i>
            </a>
          </li>
          {% endif %}

          {% if site.linkedin_username %}
            <a href="https://fr.linkedin.com/in/{{ site.twitter_username }}">
              <i class="fa fa-linkedin fa-lg"></i>
            </a>
          {% endif %}
      </div>

      <div class="footer-col  footer-col-3">
        <ul class="contact-list">
          <li><i class="fa fa-gears fa-lg"></i>&nbsp;{{ site.description }}</li>
          <li>Last update: {{ site.lastupdate }}</li>
        </ul>
      </div>
    </div>

  </div>

</footer>
