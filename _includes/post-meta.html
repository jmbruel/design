<span class="post-meta"><i class="fa fa-calendar fa-lg"></i>&nbsp;&nbsp;{{ include.post.date | date: "%b %-d, %Y" }}{% if include.post.tags %}<i class="fa fa-tags fa-lg"></i>&nbsp;{{ include.post.tags | join: ', ' }}{% endif %}{% if include.post.status == "unchecked" %}&nbsp;(Status: <i class="fa fa-question-circle fa-lg"></i>){% elsif include.post.status == "checked" %}&nbsp;(Status: <i class="fa fa-check-circle fa-lg"></i>){% endif %}</span>
